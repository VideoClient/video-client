language: node_js
node_js: node
os:
  - linux
  - osx
dist: trusty
sudo: false
git:
  depth: 3
addons:
  apt:
    packages:
    - rpm
cache:
  directories:
  - node_modules
install:
- npm install
- cd packages/vc-youku-plugin
- npm install
script:
- npm run make
after_script:
  - if [ ${TRAVIS_TAG} ]; then npm run publish fi
